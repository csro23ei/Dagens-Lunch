<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Dishes</title>
</head>

<body>
    <h1>All Dishes</h1>
    <ul>
        <li th:each="dish : ${dishes}">
            <span th:text="${dish.name}"></span>
            <a th:href="@{/delete-dish(id=*{dish.id})}">[Delete]</a>
        </li>
    </ul>
    <a href="/">Back to Home</a>
</body>

</html>
